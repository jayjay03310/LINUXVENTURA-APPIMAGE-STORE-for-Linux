<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Wii ISO Downloader</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-bar">
        <div class="date" id="current-date">00/00 (Sex)</div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Buscar jogo..." spellcheck="false">
        </div>
        <div class="time" id="current-time">00:00</div>
    </div>

    <div class="main-container">
        <div id="game-grid" class="channel-grid">
            <div class="loading-screen">
                <div class="wii-spinner"></div>
                <p>Conectando ao Archive.org...</p>
            </div>
        </div>
    </div>

    <div class="bottom-bar">
        <div class="wii-btn-round">Wii</div>
        <div class="center-status">
            <div class="status-text" id="status-text">Pasta alvo: ~/Wii_isos</div>
            <div class="progress-track">
                <div class="progress-fill" id="progress-bar"></div>
            </div>
            <div class="control-buttons">
                <button class="control-btn" id="control-button">Reiniciar</button>
                <button class="control-btn" id="restart-button" style="display:none;">Reiniciar</button>
            </div>
        </div>
        <div class="wii-btn-oval">Start</div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
